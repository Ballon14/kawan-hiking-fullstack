# Kawan Hiking - Nginx Configuration
# Copy this file to: /etc/nginx/sites-available/kawan-hiking
# Then create symlink: sudo ln -s /etc/nginx/sites-available/kawan-hiking /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Max upload size (match with Next.js API limit)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Static files (uploads)
    location /uploads {
        alias /var/www/kawan-hiking/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security headers for uploaded files
        add_header X-Content-Type-Options nosniff;
    }

    # Next.js static files
    location /_next/static {
        alias /var/www/kawan-hiking/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public static files
    location /public {
        alias /var/www/kawan-hiking/public;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

